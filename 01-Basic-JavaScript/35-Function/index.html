<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      // Membuat function
      function sayHelloWorld() {
        document.writeln("Hello world!");
      }

      // Memanggil function
      sayHelloWorld();
    </script>
  </body>
</html>
