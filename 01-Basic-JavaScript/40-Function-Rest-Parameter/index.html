<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Parameter</title>
  </head>
  <body>
    <script>
      function sum(...theArgs) {
        let total = 0;
        for (const arg of theArgs) {
          total += arg;
        }
        return total;
      }
      console.log(sum(5, 5, 5, 5, 5));

      // spread syntax
      // Untuk merubah data array menjadi rest parameter
      const values = [5, 6, 5, 6, 5, 6];
      console.log(sum(...values));
    </script>
  </body>
</html>
