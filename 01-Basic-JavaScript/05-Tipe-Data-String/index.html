<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      document.writeln("Muhammad Rizky");
      document.writeln("<br>");
      document.writeln("Muhammad Rizky");

      //   Menambah string
      document.writeln("<br>");
      document.writeln("<br>");
      document.writeln("Muhammad " + "Rizky");
      document.writeln("<br>");

      //   Escape Sequence
      document.writeln("<textearea cols='100' rows='10'>");
      document.writeln("Mohammad \nHendra \nAhsan");
      document.writeln("</textearea>");
    </script>
  </body>
</html>
