<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variabel</title>
  </head>
  <body>
    <script>
      //LET
      // Deklarasi Variabel
      let namaSiswa;

      // Inisialisasi Variabel
      namaSiswa = "Nama Siswa: Muhammad Rizky";
      document.writeln(namaSiswa);

      document.writeln("<br>");

      //Deklarasi & Inisialisasi
      let namaPegawai = "Nama Pegawai: Mohammad Ahsan";
      document.writeln(namaPegawai);

      document.writeln("<br>");
      document.writeln("<br>");

      //CONST
      const appVersion = "Version 2.0";
      document.writeln(appVersion);
    </script>
  </body>
</html>
