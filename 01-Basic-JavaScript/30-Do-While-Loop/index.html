<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While Loop</title>
  </head>
  <body>
    <script>
      /*
        Kode programnya dieksekusi dulu baru dilakukan pengecekan kondisinya.
        Minimal satu kali dieksekusi.
        */
      let number = 1;
      do {
        document.writeln(`Ini adalah perulangan while ke-${number} <br>`);
        number++;
      } while (number <= 10);
    </script>
  </body>
</html>
