<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Expression</title>
  </head>
  <body>
    <script>
      const nilaiUjian = 80;

      if (nilaiUjian >= 80) {
        document.writeln("Anda lulus dengan nilai A");
      } else if (nilaiUjian > 70) {
        document.writeln("Anda lulus dengan nilai B");
      } else {
        document.writeln("Anda lulus dengan nilai C");
      }
    </script>
  </body>
</html>
