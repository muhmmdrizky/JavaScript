<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body>
    <script>
      // global scope
      let counter = 0;

      // global scope
      function hitMe() {
        // local scope hitMe
        counter++;
      }

      // global scope
      function other() {
        // local scope other
      }

      hitMe();
      hitMe();

      console.log(counter);

      function first() {
        // local scope first
        let firstVariable = "First";

        function firstNested() {
          console.log(firstVariable);
          const firstNestedVariable = "First Nested";
        }

        firstNested();
        console.log(firstNestedVariable);
      }

      function second() {
        let secondVariable = "Second";
      }

      first();
      second();
    </script>
  </body>
</html>
