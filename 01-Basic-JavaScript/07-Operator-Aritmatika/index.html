<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Aritmatika</title>
  </head>
  <body>
    <script>
      //Penjumlahan
      const penjumlahan = 5 + 5;
      document.writeln(penjumlahan);
      document.writeln("<br>");

      //Pengurangan
      const pengurangan = 5 - 5;
      document.writeln(pengurangan);
      document.writeln("<br>");

      //Perkalian
      const perkalian = 5 * 5;
      document.writeln(perkalian);
      document.writeln("<br>");

      //Pembagian
      const pembagian = 5 / 5;
      document.writeln(pembagian);
      document.writeln("<br>");

      //Modulus
      const modulus = 5 % 5;
      document.writeln(modulus);
      document.writeln("<br>");

      //Eksponensial
      const eksponensial = 5 ** 5;
      document.writeln(eksponensial);
      document.writeln("<br>");

      //Increment +1
      let incremenet = 5;
      incremenet++;
      document.writeln(incremenet);
      document.writeln("<br>");

      //Decrement -1
      let decrement = 5;
      decrement--;
      document.writeln(decrement);
      document.writeln("<br>");
    </script>
  </body>
</html>
