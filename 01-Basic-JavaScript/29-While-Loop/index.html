<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop</title>
  </head>
  <body>
    <script>
      /*
        While loop adalah perulangan yang lebih sederhana dari for, kalau cuma butuh kondisinya aja
        tanpa init dan post statement, disarankan menggunakan while (tidak menggunakan for).
        Kode programnya dieksekusi setelah mengecek kondisinya.
        */
      let number = 1;
      while (number <= 10) {
        document.writeln(`Ini adalah perulangan while ke-${number} <br>`);
        number++;
      }
    </script>
  </body>
</html>
