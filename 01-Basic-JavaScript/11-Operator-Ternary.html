<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Ternary</title>
  </head>
  <body>
    <script>
      // Satu kondisi
      const nilai = 76;
      const pesan = nilai > 80 ? "Selamat Anda lulus." : "Maaf anda tidak lulus.";
      console.log(pesan);

      // Lebih dari satu kondisi
      let nilaiUjian = 40;
      const grade = nilaiUjian > 80 ? "A" : nilaiUjian > 60 ? "B" : nilaiUjian > 50 ? "C" : nilaiUjian > 40 ? "D" : "E";
      console.log(grade);
    </script>
  </body>
</html>
