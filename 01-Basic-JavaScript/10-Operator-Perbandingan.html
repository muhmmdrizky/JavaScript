<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Perbandingan</title>
  </head>
  <body>
    <script>
      // Operator == (Nilai sama dengan)
      const a = 5;
      const b = 6;
      console.log(a == b);

      // Operator === (Nilai dan tipe data sama dengan)
      const c = 5;
      const d = 6;
      console.log(c === d);

      // Operator !=
      const e = 5;
      const f = 6;
      console.log(e != f);

      // Operator !==
      const g = 5;
      const h = 6;
      console.log(g !== h);

      // Operator <
      const i = 5;
      const j = 6;
      console.log(i < j);

      // Operator >
      const k = 5;
      const l = 6;
      console.log(k > l);

      // Operator >=
      const m = 5;
      const n = 6;
      console.log(m >= n);

      // Operator <=
      const o = 5;
      const p = 6;
      console.log(o <= p);
    </script>
  </body>
</html>
