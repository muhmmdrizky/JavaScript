<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getter dan Setter</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Muhammad",
        lastName: "Rizky",
        get fullName() {
          return `${this.firstName} ${this.lastName} `;
        },

        set fullName(value) {
          const array = value.split(" ");
          this.firstName = array[0];
          this.lastName = array[1];
        },
      };

      person.fullName = "Mohammad Ahsan";
      console.log(person);

      person.fullName = "Hendra Setiawa ";
      console.log(person);

      person.fullName = "Rian Ardianto";
      console.log(person);
    </script>
  </body>
</html>
