<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continue</title>
  </head>
  <body>
    <script>
      let counter = 1;
      for (counter; counter <= 15; counter++) {
        if (counter % 2 === 0) {
          continue;
        }
        document.writeln(`<p>Angka genap ke-${counter}</p>`);
      }
    </script>
  </body>
</html>
