<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Dalam Function/Nested Function</title>
  </head>
  <body>
    <script>
      function outer() {
        function inner() {
          console.log("Inner");
        }
        inner();
        inner();
        inner();
        inner();
      }
      outer();

      const name = ["Rony", "Rizky", "Ahsan", "Hendra"];
      const num1 = 5;
      const num2 = 6;

      function getScore() {
        function add() {
          return `${name[1]} scored ${num1 + num2}`;
        }
        return add();
      }

      console.log(getScore());
    </script>
  </body>
</html>
