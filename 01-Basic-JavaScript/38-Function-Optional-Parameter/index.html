<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Optional Parameter</title>
  </head>
  <body>
    <script>
      // Optional parameter artinya parameter boleh ga diisi
      // Kalo ga diisi nanti hasilnya undefined, bukan error
      function sayHello(firstName, middleName, lastName) {
        console.log(`Hello, ${firstName} ${middleName} ${lastName}`);
      }
      sayHello("Mohammad", "Ahsan", "Setiawan");
    </script>
  </body>
</html>
