<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Penugasan</title>
  </head>
  <body>
    <script>
      // =
      let a = 5;
      a = 4; // a = 4
      console.log(`Hasilnya: ${a}`); // 4

      // +=
      let b = 6;
      b += 5; // b = 6 + 5
      console.log(`Hasilnya: ${b}`);

      // -=
      let c = 5;
      c -= 2; // c = 5 - 2
      console.log(`Hasilnya: ${c}`);

      // *=
      let d = 5;
      d *= 2; // d = 5 * 2
      console.log(`Hasilnya: ${d}`);

      // /=
      let e = 5;
      e /= 2; // e = 5 / 2;
      console.log(`Hasilnya: ${e}`);

      // %=
      let f = 5;
      f %= 2; // f = 5 % 2
      console.log(`Hasilnya: ${f}`);

      // **=
      let g = 5;
      g **= 2; // g = 5 ** 2
      console.log(`Hasilnya: ${g}`);
    </script>
  </body>
</html>
