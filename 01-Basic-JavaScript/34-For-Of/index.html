<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of</title>
  </head>
  <body>
    <script>
      // For of di Array
      const names = ["Muhammad", "Rizky"];

      for (const name of names) {
        document.writeln(`${name}`);
      }

      //   For of di string
      const fullName = "Muhammad Rizky";
      for (const myFullName of fullName) {
        document.writeln(`<p>${myFullName}<p>`);
      }
    </script>
  </body>
</html>
