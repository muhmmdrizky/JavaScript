<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Template</title>
  </head>
  <body>
    <script>
      const nama = "Muhammad Rizky";
      const nilai = 55;

      console.log(`Nama: ${nama}, Lulus: ${nilai > 75}`);

      // Multiline String
      const multiLineString = `
Nama: Muhammad Rizky
Jurusan: Ekonomi Syariah
      `;
      console.info(multiLineString);
    </script>
  </body>
</html>
