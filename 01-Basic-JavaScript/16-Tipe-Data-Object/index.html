<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Object</title>
  </head>
  <body>
    <script>
      // Membuat object kosong
      const dataSiswa = {};

      // Menambah atau mengubah property di object
      dataSiswa["nama"] = "Muhammad Rizky";
      dataSiswa["alamat"] = "Bogor";
      dataSiswa["kelas"] = 12;

      console.table(dataSiswa);

      // Menghapus
      delete dataSiswa["kelas"];

      console.table(dataSiswa);

      // Mengakses object dengan properties
      const mahasiswa = {
        nama: "Rony Parulian",
        alamat: {
          desa: "Cibadak",
          kecamatan: "Ciampea",
        },
        "program studi": "Teknik Sipil",
        usia: 20,
      };
      console.table(mahasiswa);

      // Mengakses property object
      console.info(`Nama: ${mahasiswa.nama}`);
      console.info(`Desa: ${mahasiswa.alamat.desa}`);
      console.info(`Kecamatan: ${mahasiswa.alamat.kecamatan}`);
      console.info(`Program Studi: ${mahasiswa["program studi"]}`);
      console.info(`Usia: ${mahasiswa.usia}`);
    </script>
  </body>
</html>
