<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Method</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Rizky",
        sayHello: function (name) {
          alert(`Hello, ${name}`);
        },
      };

      person.sayHello("Muhammad");
    </script>
  </body>
</html>
