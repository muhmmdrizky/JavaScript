  <body>
    <script>
      /*

      //   if (masuk) {

      const operator = prompt("Masukkan operator: +, -, /, atau *");

      const angkaPertama = Number(prompt("Masukkan angka pertama"));
      const angkaKedua = Number(prompt("Masukkan angka kedua"));

      let hasil;

      if (operator == "+") {
        hasil = angkaPertama + angkaKedua;
        alert(`Hasil dari ${angkaPertama} + ${angkaKedua} adalah ${hasil}`);
      } else if (operator == "-") {
        hasil = angkaPertama - angkaKedua;
        alert(`Hasil dari ${angkaPertama} - ${angkaKedua} adalah ${hasil}`);
      } else if (operator == "/") {
        hasil = angkaPertama / angkaKedua;
        alert(`Hasil dari ${angkaPertama} / ${angkaKedua} adalah ${hasil}`);
      } else {
        hasil = angkaPertama * angkaKedua;
        alert(`Hasil dari ${angkaPertama} * ${angkaKedua} adalah ${hasil}`);
      }
    </script>
  </body>
</html>
