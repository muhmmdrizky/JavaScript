<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Null</title>
  </head>
  <body>
    <script>
      let name = null;

      if (name === null) {
        console.info("Null");
      } else if (name === undefined) {
        console.info("Undefined");
      } else {
        console.info(name);
      }
    </script>
  </body>
</html>
